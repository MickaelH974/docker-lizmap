
# this file will overwrite default file: /etc/apache2/mods-available/fcgid.conf

<IfModule mod_fcgid.c>
  AddHandler	fcgid-script .fcgi
  FcgidConnectTimeout 20
  IdleTimeout 300
  BusyTimeout 300
  ProcessLifeTime 7200
  IPCConnectTimeout 300
  IPCCommTimeout 7200
  FcgidInitialEnv QGIS_AUTH_DB_DIR_PATH /home/auth/db/
  FcgidInitialEnv QGIS_AUTH_PASSWORD_FILE /home/auth/master/qgis_auth_master_password.txt
</IfModule>
